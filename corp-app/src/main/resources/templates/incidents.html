<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/core.css}"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="col" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h1><strong>Управление инцидентами</strong></h1>
        </div>
    </div>
    <table class="table table-striped table-responsive-md table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Тема</th>
            <th>Приоритет</th>
            <th>Статус</th>
            <th>Заявитель</th>
            <th>Исполнитель</th>
            <th sec:authorize="hasAuthority('STAFF') ">Взять в работу</th>
            <th sec:authorize="hasAuthority('ADMIN')">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="incident : ${incidents}">
            <td th:text="${incident.id}"></td>
            <td th:text="${incident.title}"></td>
            <td th:text="${incident.priority}"></td>
            <td th:text="${incident.status}"></td>
            <td th:text="${incident.reporter}"></td>
            <td th:text="${incident.assignee}"></td>
            <td th:text="${incident.comment}"></td>
            <td><a th:href="@{/incidents/edit/{id}(id=${incident.id})}"
                   class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
            <td><a
                    th:href="@{/incidents/delete/{id}(id=${incident.id})}"
                    class="btn btn-primary"><i class="fa fa-user-times ml-2"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
